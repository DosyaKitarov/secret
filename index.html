<!DOCTYPE html>
<html>

<head>
    <title>Secret</title>
    <style>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        
        img {
            width: 70%;
            height: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <img src="2.png" id="myImage" onmouseover="changeImage()" onmouseout="restoreImage()">
    <script>
        function changeImage() {
            document.getElementById('myImage').src = '1.png';
        }

        function restoreImage() {
            document.getElementById('myImage').src = '2.png';
        }
    </script>
</body>

</html>
